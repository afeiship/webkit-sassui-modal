<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>webkit-sassui-modal</title>
  <link rel="stylesheet" href="./test.css">
</head>

<body>

  <div id="el" class='webkit-sassui-modal test-webkit-sassui-modal' hidden data-visible="false">
    <div class="bd">
      <h3>Modal title</h3>
      <div>
          <center><img src="http://himg.bdimg.com/sys/portrait/item/be10475f686d6c73db00.jpg" alt=""></center>
         <p>alert() 方法用于显示带有一条指定消息和一个 OK 按钮的警告框。</p>
      </div>
    </div>
    <button id="close">Close ME</button>
  </div>

  <footer class="actions">
    <button id="btn">SHOW Model</button>
    <button id="close2">Hide Model</button>
  </footer>

  <script>
    var el = document.getElementById("el");
    var btn = document.getElementById("btn");
    var closeBtn = document.getElementById("close");
    var close2 = document.getElementById("close2");

    el.addEventListener('webkitAnimationEnd', () => {
      if (el.getAttribute('data-visible') === 'false') {
        el.setAttribute('hidden', true);
      }
    })

    btn.onclick = function () {
      el.removeAttribute('hidden');
      el.setAttribute('data-visible', true);
    };

    close2.onclick = closeBtn.onclick = function () {
      el.setAttribute('data-visible', false);
    };
  </script>

</body>

</html>
